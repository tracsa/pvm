language: python
cache: pip
python:
- '3.6'
services:
- redis-server
- rabbitmq
- mongodb
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libxml2-utils
install:
- pip install -r requirements.txt
script:
- make test
- cd docs && make html && cd ..
deploy:
  - provider: pypi
    user: categulario
    password:
      secure: 
    on:
      tags: true
    distributions: "sdist bdist_wheel"
    skip_existing: true
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: docs/build/html
    on:
      branch: master
